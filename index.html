<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div id="winModal" class="modal">
            <div class="modal-content">
                 <span class="closeBtn">&times;</span>
                 <p>Congratulation, You hav won!! Time-taken:<span class="time-taken"></span> secs. Star-ratings: <span class="star-ratings"></span>. Would you like to play again?</p>
                 <input type="button" id="restartBtn" value="Restart">
            </div>
        </div>
        <section class="score-panel">
            <ul id="stars"></ul>
            <div class="moves"><span class="movesCount">0</span> Moves</div>
            <div class="timer">
                <span>Time <i class="fa fa-hourglass-half" title="Time"></i></span>
                <span class="displayTime">00:00</span>
            </div>
            <div class="restart">
        		    <i class="fa fa-repeat"></i>
        	  </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
